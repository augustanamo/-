<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多文件上传</title>
		<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<script>	
		$(function(){
			$("#btnADD").click(function(){
				$("#morefile").append("<div><input type='file' /><button id="btnDEL">删除</button></div>");
			})
			$("#btnDEL").click(function(){
				$("#morefile").remove();
			})
		})
	</script>	
	<body>
		<input type="file" name="" id="" value="" />
		<button type="button" id="btnADD">更多文件</button>
		<div id="morefile">
			
		</div>
	</body>
</html>
